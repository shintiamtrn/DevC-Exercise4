    <div class="container">
        <h2 class="text-secondary text-center my-5">Contact Us</h2>

        <!-- Form  -->
        <form action="https://formspree.io/rizkiadinugroho3@gmail.com" method="POST">
            <div class="row">
                <div class="form-group col">
                    <label for="name">Name <span class="text-primary">*</span> </label>
                    <input type="`text" class="form-control" name="name" id="name" placeholder="Full name" required>
                </div>
                <div class="form-group col">
                    <label for="email">Email <span class="text-primary">*</span></label>
                    <input type="email" class="form-control" name="email" id="email" placeholder="Enter email" required>
                </div>
            </div>
            <div class="form-group">
                <label for="message">Message <span class="text-primary">*</span></label>
                <textarea class="form-control" name="message" id="message" rows="8" required></textarea>
            </div>
            <!-- <input type="submit" class="btn btn-primary float-right px-5" value="Send"> -->
            <button type="submit" class="btn btn-primary float-right px-5" data-toggle="modal" data-target="#exampleModal">Send Message</button>
            <span><p class="text-muted txt-small">Fields marked with an <span class="text-primary">*</span> are required</p></span>
        </form>

        <!-- Modal -->
        <!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog" role="document">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="exampleModalLabel">Thanks for messages :)</h5>
            </div>
            <div class="modal-body">
                Your message has been sent
            </div>
            <div class="modal-footer">
              <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
          </div>
        </div>
      </div>
    </div>
